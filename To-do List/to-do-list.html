<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="todostyle.css">
</head>
<body>
  <div class="container todo-container my-5">
    <h1 class="text-center mb-2">Todo List</h1>
    <p class="text-center textmuted mb-4">Stay organized and get things done</p>
    <div class="input-container mb-4">
      <div class="input-group">
        <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
        <button class="btn btn-dark" onclick="addTodo()">+</button>
      </div>
    </div>
    <div class="stats d-flex justify-content-center gap-2 mb-4">
      <span class="badge bg-light text-dark">Total: <span id="total-count">0</span></span>
      <span class="badge bg-light text-dark">Active: <span id="active-count">0</span></span>
      <span class="badge bg-light text-dark">Completed: <span id="completed-count">0</span></span>
    </div>
    <div class="filters d-flex justify-content-center gap-2 mb-4 flex-wrap">
      <button class="btn btn-outline-dark active" onclick="filterTodos('all')">All</button>
      <button class="btn btn-outline-dark" onclick="filterTodos('active')">Active</button>
      <button class="btn btn-outline-dark" onclick="filterTodos('completed')">Completed</button>
      <button class="btn btn-danger" onclick="clearCompleted()">Clear Completed</button>
    </div>
    <div id="todo-list" class="list-group"></div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="todoscript.js"></script>
</body>
</html>
